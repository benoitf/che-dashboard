<che-pf-page-main-area>

  <che-pf-page-main-section class="get-started-header-section pf-u-box-shadow-sm-bottom" light="true">

    <che-pf-masthead title="Getting Started with {{branding.name}}"></che-pf-masthead>

    <md-tabs md-dynamic-height md-stretch-tabs="auto" md-selected="getStartedController.selectedTabIndex"
      class="create-workspace-content">

      <!-- Samples -->
      <md-tab md-on-select="getStartedController.onSelectTab(getStartedController.tabs[getStartedController.GET_STARTED])">
        <md-tab-label>
          <span class="che-tab-label-title">{{getStartedController.GET_STARTED}}</span>
        </md-tab-label>
        <md-tab-body>
          <get-started-tab></get-started-tab>
        </md-tab-body>
      </md-tab>

      <!-- Custom Workspace -->
      <md-tab md-on-select="getStartedController.onSelectTab(getStartedController.tabs[getStartedController.CUSTOM_WORKSPACE])">
        <md-tab-label>
          <span class="che-tab-label-title">{{getStartedController.CUSTOM_WORKSPACE}}</span>
        </md-tab-label>
        <md-tab-body>
          <custom-workspace-tab></custom-workspace-tab>
        </md-tab-body>
      </md-tab>

    </md-tabs>

  </che-pf-page-main-section>

</che-pf-page-main-area>
